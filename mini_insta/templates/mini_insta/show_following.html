<!-- Show following template for mini_insta app -->

{% extends 'mini_insta/base.html' %}

{% block content %}

<h2>Profiles followed by @{{ profile.display_name }}</h2>
    <hr>
    <div>
        {% for followed_profile in profile.get_following %}
            <div>
                <a href="{% url 'show_profile' followed_profile.pk %}">
                    <img src="{{ followed_profile.profile_image_url }}" alt="Avatar for {{ followed_profile.display_name }}">
                    <span>@{{ followed_profile.display_name }}</span>
                </a>
            </div>
        {% empty %}
            <p>This profile is not following anyone yet.</p>
        {% endfor %}
    </div>

{% endblock %}
